<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>

    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>



    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="col-4">
                    <nav>
                        <div class="menu-left">
                            <img src="./img/avatar_io.jpg" alt="" id="avatar">
                            <h3>Sofia</h3>
                        </div>
                        <div class="menu-right">
                            <a href="#"><i class="fa-solid fa-circle-notch fa-xl"></i></a>
                            <a href="#"><i class="fa-solid fa-message fa-xl"></i></a>
                            <a href="#"><i class="fa-solid fa-ellipsis-vertical fa-xl"></i></a>
                        </div>
                    </nav>

                    <div class="notify-banner">
                        <button id="bell"><i class="fa-solid fa-bell-slash fa-xl"></i></button>
                        <h4>Ricevi notifiche di nuovi messaggi</h4>
                        <a id="notification-link" href="#">Attiva notifiche desktop</a>

                    </div>


                    <div class="search-bar">
                        <span><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <ul class="user-list">
                        <li v-for="(contact, contactIndex) in contacts" v-show="contact.visible" class="user-list-item">
                            {{ contact.name }}
                            <img src="" alt="">
                            <h3></h3>
                            <h4></h4>
                            <span class="orario"></span>

                        </li>

                    </ul>
                </div>
                <div class="col-8">
                    <div class="top">
                        <div class="menu-top">
                            <img src="./img/avatar_1.jpg" alt="Michele" id="avatar">
                            <h3>Michele</h3>
                            <h4>Ultimo accesso oggi alle 12:00</h4>
                            <div class="menu-right">
                                <a href="#"> <a href="#"><i class=" fa-solid fa-magnifying-glass"></i></a>
                                </a>
                                <a href="#"><i class="fa-solid fa-paperclip"></i></a>
                                <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                            </div>
                        </div>
                    </div>

                    <div class="bottom-speech">
                        <span><i class="fa-solid fa-message fa-2xl"></i></span>
                        <span><i class="fa-solid fa-message fa-2xl"></i></span>
                        <span><i class="fa-solid fa-message fa-2xl"></i></span>
                    </div>
                </div>



            </div>
        </div>
    </div>


    <!-- main js -->
    <script src="main.js"></script>
</body>

</html>
